<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .nav-bar {
        height: 40px;
        width: 100%;
        background-color: #bb9760a2;
        position: fixed;
        top: 0px;
        z-index: 100;
    }
    
    .nav-buttons {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding-right: 50px;
        margin-top: -5px;
    }

    .nav-button {
        background-color: transparent;
        border: none;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        padding: 5px 20px;
    }

    .nav-button i {
        color: white;
    }

    .nav-button span p {
        color: white;
        margin-left: 10px;
    }

    span {
        color: rgb(139, 36, 1);
    }
    </style>
</head>

<body>
    <nav class="nav-bar">
        <div class="nav-buttons">
            <button onclick="window.location.href = document.URL.split('/').slice(0, -2).join('/')" aria-label="Home" class="nav-button">
                <i data-lucide="house" class="icon"></i>
                <span class="button-text"><p>Home</p></span>
            </button>
            <button onclick="window.open('http://192.168.29.58:8080/philosophy/')" aria-label="Login" class="nav-button">
                <i class="fa-solid fa-right-to-bracket"  style="color: black;font-size: large;"></i>
                <span class="button-text"><p>Login (Manuscripts Digital Repository)</p></span>
            </button>
            <button onclick="history.back()" aria-label="Back" class="nav-button">
                <i data-lucide="arrow-big-left-dash" class="icon"></i>
                <span class="button-text"><p>Back</p></span>
            </button>
        </div>
    </nav>
    <div class="second-page">
        <img class="OSimage" src="./assets/OSimage.png" alt="">
        <img class="leaf orangeLeaf1" src="./assets/orangeLeaf.png" alt="">
        <img class="leaf greenLeaf2" src="./assets/greenLeaf2.png" alt="">
        <img class="leaf orangeLeaf3" src="./assets/orangeLeaf3.png" alt="">
        <img class="leaf greenLeaf4" src="./assets/greenLeaf4.png" alt="">
        <img class="leaf orangeLeaf5" src="./assets/orangeLeaf5.png" alt="">
        <img class="leaf greenLeaf6" src="./assets/greenLeaf4.png" alt="">
        <a href="#">
            <h3 class="Nyaya"><span>न्याय</span><br>Nyaya</h3>
        </a>
        <a href="#">
            <h3 class="Vaisesika"><span>वैशेषिक</span><br>Vaisesika</h3>
        </a>
        <a href="#">
            <h3 class="Sankya"><span>सांख्य</span><br>Sankya</h3>
        </a>
        <a href="#">
            <h3 class="Yoga"><span>योग</span><br>Yoga</h3>
        </a>
        <a href="#">
            <h3 class="PurvaMimamsa"><span>पूर्व मीमांसा</span><br>Purva<br>Mimamsa</h3>
        </a>
        <a href="./uttara-mimamsa/">
            <h3 class="UttaraMimamsa"><span>उत्तर मीमांसा</span><br>Uttara<br>Mimamsa</h3>
        </a>
    </div>
    <script>
        lucide.createIcons()
      </script>
</body>

</html>
